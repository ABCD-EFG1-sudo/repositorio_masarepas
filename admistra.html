<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrativos</title>
    <link rel="stylesheet" href="admistra.css">
</head>
<body>
    <h1>Administrativos</h1>
    <p>Por favor para certificar su identidad, completa la siguiente informacion</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Ingrese su nombre: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Ingrese su apellido: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Nombre de usuario: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Contrase√±a: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      
     
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Acepta las <a href="https://www.freecodecamp.org/news/terms-of-service/">condiciones y terminos de privacidad</a>
      </label>
      <input type="submit" value="Ingresar" />
    </form>
    
</body>
</html>
